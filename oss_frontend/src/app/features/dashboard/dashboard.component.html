<div class="dashboard-container">
  <app-navbar></app-navbar>

  <div class="content-container">
    <div class="header">
      <h1>OSS</h1>
      <div class="user-info">
        <div class="language-switcher">
          <select #langSelect
                  (change)="switchLanguage(langSelect.value)"
                  [value]="currentLang">
            <option value="en">English</option>
            <option value="es">Espa√±ol</option>
          </select>
        </div>

        <div class="user-menu"
             [class.active]="isUserMenuOpen">
          <div class="user-menu-trigger"
               (click)="toggleUserMenu()">
            <span class="user-name">{{ getUserDisplayName() }}</span>
            <i class="fas fa-chevron-down chevron-icon"></i>
          </div>

          @if (isUserMenuOpen) {
            <div class="dropdown-menu">
              <div class="dropdown-header">
                <div class="dropdown-user-info">
                  <div class="dropdown-name">{{ getUserDisplayName() }}</div>
                  <div class="dropdown-email">{{ currentUser?.email }}</div>
                </div>
              </div>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item"
                 routerLink="/settings/change-password"
                 (click)="isUserMenuOpen = false">
                <i class="fas fa-key"></i>
                <span>Change Password</span>
              </a>
              <a class="dropdown-item dropdown-item-logout"
                 (click)="logout(); isUserMenuOpen = false">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
              </a>
            </div>
          }
        </div>
      </div>
    </div>

    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
